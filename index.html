<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dino Jump Game</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .game {
        position: relative;
        width: 600px;
        height: 200px;
        border: 2px solid #333;
        overflow: hidden;
        background-color: white;
    }

    #dino {
        position: absolute;
        bottom: 0;
        left: 50px;
        width: 40px;
        height: 40px;
        background-color: #444;
        border-radius: 5px;
    }

    #cactus {
        position: absolute;
        bottom: 0;
        right: -50px;
        width: 20px;
        height: 40px;
        background-color: green;
        display: none; /* hidden until game starts */
    }

    .jump {
        animation: jump 0.5s ease-out;
    }

    @keyframes jump {
        0% { bottom: 0; }
        50% { bottom: 80px; }
        100% { bottom: 0; }
    }
</style>
</head>
<body>

<div class="game" id="game">
    <div id="dino"></div>
    <div id="cactus"></div>
</div>

<script>
    const dino = document.getElementById('dino');
    const cactus = document.getElementById('cactus');
    let isJumping = false;
    let gameStarted = false;
    let cactusInterval;

    function jump() {
        if (isJumping) return;
        isJumping = true;
        dino.classList.add('jump');
        setTimeout(() => {
            dino.classList.remove('jump');
            isJumping = false;
        }, 500);
    }

    function startCactusMovement() {
        cactus.style.display = 'block';
        cactus.style.right = '-50px';

        cactusInterval = setInterval(() => {
            let cactusRight = parseInt(getComputedStyle(cactus).right);
            cactusRight += 5;
            cactus.style.right = cactusRight + 'px';

            if (cactusRight > 650) {
                cactus.style.right = '-50px';
            }

            // Collision detection
            let dinoBottom = parseInt(getComputedStyle(dino).bottom);
            if (cactusRight > 500 && cactusRight < 550 && dinoBottom < 40) {
                alert('Game Over!');
                resetGame();
            }
        }, 20);
    }

    function resetGame() {
        clearInterval(cactusInterval);
        cactus.style.display = 'none';
        gameStarted = false;
    }

    document.addEventListener('keydown', (event) => {
        if (event.code === 'Space') {
            jump();
            if (!gameStarted) {
                gameStarted = true;
                startCactusMovement();
            }
        }
    });

    document.addEventListener('touchstart', () => {
        jump();
        if (!gameStarted) {
            gameStarted = true;
            startCactusMovement();
        }
    });
</script>

</body>
</html>
