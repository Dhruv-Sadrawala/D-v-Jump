<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:description" content="Jump over bugs and survive the IT jungle with your laptop!" />
  <meta property="og:image" content="https://github.com/user-attachments/assets/1e46d639-82ac-4783-96b9-e64c831458b6" />
  <meta property="og:type" content="website" />
  <title>D^v Jump – Jump Over Bugs and Compile to Glory</title>

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    .game {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://github.com/user-attachments/assets/6eb48745-86c8-41d8-874a-a1bf274a23c1') no-repeat center center;
      background-size: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    #ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
      background: url('ground.png') repeat-x;
      z-index: 2;
    }

    #baseline {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 10px;
      background-color: #5a3a1c;
      z-index: 3;
    }

    #dino {
      width: 130px;
      height: 200px;
      position: absolute;
      bottom: 10px;
      left: 50px;
      z-index: 4;
    }

    #dino img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
    }

    #cactus {
      width: 70px;
      height: 100px;
      position: absolute;
      bottom: 10px;
      right: -70px;
      animation: moveCactus 3s linear infinite;
      z-index: 4;
    }

    #cactus img {
      width: 100%;
      height: 120%;
      object-fit: contain;
      image-rendering: pixelated;
    }

    @keyframes moveCactus {
      0% { right: -70px; }
      100% { right: 100vw; }
    }

    #score {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 8px;
      border-radius: 4px;
      box-shadow: 0 0 3px #000;
      z-index: 10;
    }

    /* Game Over Overlay */
    #gameOverScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 20;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .game-over-text {
      font-family: 'Press Start 2P', cursive;
      font-size: 50px;
      color: white;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px #000;
    }

    .replay-icon {
      font-family: 'Press Start 2P', cursive;
      font-size: 50px;
      color: white;
      cursor: pointer;
      padding: 16px 24px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-shadow: 1px 1px 3px #000;
      transition: transform 0.2s;
    }

    .replay-icon:hover {
      transform: scale(1.1);
    }

    /* ✅ RESPONSIVENESS without changing actual element sizes */
    @media (max-width: 768px) {
      #dino {
        height: 170px;
      }

      #cactus {
        height: 80px;
        animation: moveCactus 3s linear infinite;
        animation-duration: 1.5s !important;
      }

      #cactus img {
        height: 70%; /* Adjust image scaling */
      }

      .game-over-text {
        font-size: 30px;
      }

      .replay-icon {
        font-size: 30px;
        padding: 12px 18px;
      }

      #score {
        font-size: 15px;
      }
    }

  </style>
</head>
<body>

<div class="game">
  <div class="background"></div>
  <div class="overlay"></div>

  <div id="score">Score: 0</div>

  <div id="dino">
    <img id="dinoImg" src="https://github.com/user-attachments/assets/b66003a9-ded4-4fa6-9d2e-109ecc9a86d6" alt="dino" />
  </div>

  <div id="cactus">
    <img src="https://github.com/user-attachments/assets/bed6c0ab-cfda-4076-9c8a-23960d2734c0" alt="cactus" />
  </div>

  <div id="ground"></div>
  <div id="baseline"></div>
</div>

<!-- Game Over Overlay -->
<div id="gameOverScreen">
  <div class="game-over-text">Game Over</div>
  <div class="replay-icon" onclick="location.reload()">
    <img src="https://github.com/user-attachments/assets/f740a23d-ef2f-437b-8c8c-d7a343f6ec53" height="50px" width="50px" alt="Retry" />
  </div>
</div>

<!-- ✅ Audio Elements -->
<audio id="jumpSound" src="https://cdn.freesound.org/previews/386/386629_3905081-lq.mp3"></audio>
<audio id="collisionSound" src="https://cdn.freesound.org/previews/391/391658_7368738-lq.mp3"></audio>

<script>
  const dino = document.getElementById("dino");
  const dinoImg = document.getElementById("dinoImg");
  const cactus = document.getElementById("cactus");
  const scoreDisplay = document.getElementById("score");
  const gameOverScreen = document.getElementById("gameOverScreen");

  const jumpSound = document.getElementById("jumpSound"); // ✅
  const collisionSound = document.getElementById("collisionSound"); // ✅

  let isJumping = false;
  let position = 0;
  let score = 0;
  let gameOver = false;

  const frames = {
    stand1: "https://github.com/user-attachments/assets/b66003a9-ded4-4fa6-9d2e-109ecc9a86d6",
    bend1: "https://github.com/user-attachments/assets/ce0df6e5-4776-4e21-924d-7a61d714e93e",
    jump: "https://github.com/user-attachments/assets/118f7274-f18a-4f8c-aedd-80bb482c0acb",
    bend2: "https://github.com/user-attachments/assets/ce0df6e5-4776-4e21-924d-7a61d714e93e"
  };

  document.addEventListener("keydown", function (event) {
    if (event.code === "Space" && !isJumping && !gameOver) {
      jump();
    }
  });

  function jump() {
    isJumping = true;
    jumpSound.currentTime = 0; // ✅
    jumpSound.play(); // ✅
    dinoImg.src = frames.bend1;

    setTimeout(() => {
      dinoImg.src = frames.jump;
    }, 100);

    let upInterval = setInterval(() => {
      if (position >= 200) {
        clearInterval(upInterval);

        let downInterval = setInterval(() => {
          if (position <= 0) {
            clearInterval(downInterval);
            isJumping = false;
            dinoImg.src = frames.bend2;

            setTimeout(() => {
              dinoImg.src = frames.stand1;
            }, 100);
          } else {
            position -= 10;
            dino.style.bottom = position + 10 + "px";
          }
        }, 15);
      } else {
        position += 10;
        dino.style.bottom = position + 10 + "px";
      }
    }, 15);
  }

  const collisionCheck = setInterval(() => {
    const dinoRect = dino.getBoundingClientRect();
    const cactusRect = cactus.getBoundingClientRect();

    const bufferX = 40;
    const bufferY = 40;

    const isHorizontallyOverlapping = cactusRect.left < dinoRect.right - bufferX &&
                                      cactusRect.right > dinoRect.left + bufferX;

    const isVerticallyOverlapping = dinoRect.bottom - bufferY > cactusRect.top;

    if (isHorizontallyOverlapping && isVerticallyOverlapping && !gameOver) {
      gameOver = true;
      gameOverScreen.style.display = "flex";
      clearInterval(scoreInterval);
      cactus.style.animationPlayState = "paused";

      collisionSound.currentTime = 0; // ✅
      collisionSound.play(); // ✅
    }
  }, 10);

  const scoreInterval = setInterval(() => {
    if (!document.hidden && !gameOver) {
      score++;
      scoreDisplay.textContent = "Score: " + score;
    }
  }, 100);
</script>

</body>
</html>
