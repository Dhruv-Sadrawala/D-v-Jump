<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dino Jump Game</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .game {
        position: relative;
        width: 600px;
        height: 200px;
        border: 2px solid #333;
        overflow: hidden;
        background-color: white;
    }

    #dino {
        position: absolute;
        bottom: 0;
        left: 50px;
        width: 40px;
        height: 40px;
        background-color: #444;
        border-radius: 5px;
    }

    #cactus {
        position: absolute;
        bottom: 0;
        right: -50px;
        width: 20px;
        height: 40px;
        background-color: green;
        display: none; /* hidden until game starts */
    }

    .jump {
        animation: jump 0.5s ease-out;
    }

    @keyframes jump {
        0% { bottom: 0; }
        50% { bottom: 80px; }
        100% { bottom: 0; }
    }
</style>
</head>
<body>

<div class="game" id="game">
    <div id="dino"></div>
    <div id="cactus"></div>
</div>

<script>
  const dino = document.getElementById("dino");
  const dinoImg = document.getElementById("dinoImg");
  const cactus = document.getElementById("cactus");
  const scoreDisplay = document.getElementById("score");
  const gameOverScreen = document.getElementById("gameOverScreen");

  const jumpSound = document.getElementById("jumpSound");
  const collisionSound = document.getElementById("collisionSound");

  let isJumping = false;
  let position = 0;
  let score = 0;
  let gameOver = false;
  let cactusInDangerZone = false; // ⬅ NEW: flag to control when collision is active
  const isMobile = window.innerWidth <= 768;

  const frames = {
    stand1: "stand1.png",
    bend1: "bend1.png",
    jump: "jump1.png",
    bend2: "bend2.png"
  };

  // Detect when cactus enters the danger zone
  setInterval(() => {
    const cactusRect = cactus.getBoundingClientRect();
    if (cactusRect.left < window.innerWidth * 0.4) {
      cactusInDangerZone = true;
    } else {
      cactusInDangerZone = false;
    }
  }, 50);

  document.addEventListener("keydown", e => {
    if (e.code === "Space" && !isJumping && !gameOver) jump();
  });

  document.getElementById("gameArea").addEventListener("touchstart", () => {
    if (!isJumping && !gameOver) jump();
  });

  function jump() {
    isJumping = true;
    jumpSound.currentTime = 0;
    jumpSound.play();
    dinoImg.src = frames.bend1;

    setTimeout(() => { dinoImg.src = frames.jump; }, 100);

    let jumpHeight = isMobile ? 160 : 200;
    let jumpStep = isMobile ? 7 : 10;

    let upInterval = setInterval(() => {
      if (position >= jumpHeight) {
        clearInterval(upInterval);
        let downInterval = setInterval(() => {
          if (position <= 0) {
            clearInterval(downInterval);
            isJumping = false;
            dinoImg.src = frames.bend2;
            setTimeout(() => { dinoImg.src = frames.stand1; }, 100);
          } else {
            position -= jumpStep;
            dino.style.bottom = `calc(${25}vh + 10px + ${position}px)`;
          }
        }, 15);
      } else {
        position += jumpStep;
        dino.style.bottom = `calc(${25}vh + 10px + ${position}px)`;
      }
    }, 15);
  }

  const collisionCheck = setInterval(() => {
    if (!cactusInDangerZone || gameOver) return; // ⬅ Only check collisions in danger zone

    const dinoRect = dino.getBoundingClientRect();
    const cactusRect = cactus.getBoundingClientRect();
    const bufferX = 40, bufferY = 40;

    const isHorizontallyOverlapping =
      cactusRect.left < dinoRect.right - bufferX &&
      cactusRect.right > dinoRect.left + bufferX;

    const isVerticallyOverlapping =
      dinoRect.bottom - bufferY > cactusRect.top;

    if (isHorizontallyOverlapping && isVerticallyOverlapping) {
      gameOver = true;
      gameOverScreen.style.display = "flex";
      clearInterval(scoreInterval);
      cactus.style.animationPlayState = "paused";
      collisionSound.currentTime = 0;
      collisionSound.play();
    }
  }, 10);

  const scoreInterval = setInterval(() => {
    if (!document.hidden && !gameOver) {
      score++;
      scoreDisplay.textContent = "Score: " + score;
    }
  }, 100);
</script>


</body>
</html>
